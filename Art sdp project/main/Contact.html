<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* Existing styles */
    nav {
      background-color: #07001f;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #fff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    /* General Body Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    /* Header Styling */
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    /* Main Title */
    header h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    /* Info Section Styles */
    .info-section {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    .info-section h2 {
      margin-bottom: 15px;
      font-size: 1.8rem;
    }
    .info-section p {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }
    /* Contact Form Styles */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .contact-form button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }
    .contact-form button:hover {
      background-color: #0056b3;
    }
    /* Footer */
    footer {
      text-align: center;
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      color: #fff;
      position: relative;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="signup.html">Sign Up</a>
    <a href="contact.html">Contact Us</a>
    <a href="gallery.html">Gallery</a>
  </nav>

  <!-- Header Section -->
  <header>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <!-- Information Section -->
  <div class="info-section">
    <h2>Our Information</h2>
    <p><strong>Name:</strong> KOTHAGUNDLA MURTHY</p>
    <p><strong>Email:</strong> kothagundlamurthy@gmail.com</p>
    <p><strong>Phone:</strong> +91 9392623486</p>
    <p><strong>Address:</strong> Vijayawada</p>
  </div>

  <!-- Contact Form -->
  <div class="contact-form">
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer Section -->
  <footer>
    <p>&copy; 2024 Your Website. All rights reserved.</p>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="your-script.js"></script>
</body>
</html>
